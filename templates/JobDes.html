<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <link rel="stylesheet" href="/static/css/GitHub_job_des.css">
  <title>HTML MAIN JOB DESCRIPTION PAGE</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
  {% include 'header.html' %}

  <div class="static-container">
  <div class="job-info-container">
    <p class="line-1">{{Title}}</p>
    <p class="line-2">Valsoft</p>
    <p class="line-2">{{Location}}</p>
    <p class="line-2">{{Salary}} - {{Type}} / Co-op</p>
  </div>
      <div class="rectangle-save-apply">
        <a href ="/applytojob/?id={{key}}" class="apply-button">Apply Now</a>
      </div>
      <hr>
  </div>
<div class="scrolling-container">
<div class="job-detail-container">
  <p class="line-3">Job details</p>
  <p class="line-4">Salary</p>
  <p class="line-2">{{Salary}}</p>
  <p class="line-4">Job type</p>
  <p class="line-2">{{Type}}</p>
</div>
<div class="Full-Job-Des">
<p class="line-3">Full Job Description</p>
<p>{{Description}}</p>
</div>
</div>
</body>
</html>
