<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Search</title>
  <link rel="stylesheet" type="text/css" href="/static/css/home.css">
</head>
<body>
  <header>
    <div>
      <div class="headerMenu" id="headerLogo">
        <span>Jobly</span>
      </div>
      <div class="headerMenu" id="headerMenu1">
        <span>Find Jobs</span>
        <span>Upload your resume</span>
        <span></span>
      </div>
    </div>
    <div>
      <div class="headerMenu" id="headerMenu2">
        <span></span>
        <span><a href="{% url 'signin' %}">Sign in</a></span>
        <span>Employers/Post Job</span>
      </div>
    </div>
  </header>
  <div id="mainContent">
    <form>
      <div class="input-container">
        <label for="searchWhat">What</label>
        <input type="search" name="What" id="SearchWhat" title="What" placeholder="Job title, keywords, or company">
        <span>&#x1F50E</span>
      </div>
      <div class="input-container">
        <label for="searchWhere">Where</label>
        <input type="search" name="Where" id="SearchWhere" title="Where" placeholder='City, province, or "remote"'>
        <span>&#x1F588</span>
      </div>
      <div class="button-container">
        <button  id="findJobsButton">Find jobs</button>
      </div>
    </form>
    <div class="standardContainer">
      <a class="blueHyperlink" href="">Upload your resume</a>
      <span></span>
      <span></span>
    </div>
    <div class="standardContainer">
      <a class="blueHyperlink" href="">Post a job on Jobly</a>
    </div>
    <div class="standardContainer" id="trending">
      <div id="trendingToggle">
        What's trending on Jobly
      </div>
      <ul>
        <li>
          <div>
            <h5>Trending searches</h5>
          </div>
        </li>
        <li>
          <div>
            <h5>Trending jobs</h5>
          </div>
        </li>
        <li>
          <div>
            <h5>Popular cities</h5>
          </div>
        </li>
        <li>
          <div>
            <h5>Popular companies</h5>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <footer>

  </footer>
  <script>
    document.querySelector('#headerMenu2 span:nth-child(2)').addEventListener('click', function() {
      window.location.href = "{% url 'signin' %}";
    });
  </script>
</body>
</html>
